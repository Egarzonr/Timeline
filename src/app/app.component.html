<div class="container">
  <h1>Step Progress Bar</h1>
  <div class="progress-container">
    <div class="progress" id="progress"></div>

    <div class="circle active">
      <i class="ico_aprobado_activo" id="1"></i>
    </div>
    <div class="circle"><i class="ico_enruta_inactivo" id="2"></i></div>
    <div class="circle">
      <i class="ico_entregado_taller_inactivo" id="3"></i>
    </div>
    <div class="circle"><i class="ico_retrasado_inactivo" id="4"></i></div>
    <div class="circle">
      <i class="ico_recibido_taller_inactivo" id="5"></i>
    </div>
    <div class="circle"><i class="ico_devolucion_inactivo" id="6"></i></div>
    <div class="circle"><i class="ico_terminado_inactivo" id="7"></i></div>
  </div>
  <button class="btn" id="prev" disabled>Prev</button>
  <button class="btn" id="next">Next</button>
</div>
